<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加设备</title>
    <link rel="stylesheet" href="static/css/auth.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="auth-container">
        <div class="auth-box">
            <h2 class="auth-title">添加新设备</h2>
            <form @submit.prevent="handleAddDevice">
            <div class="form-group">
                <label for="deviceName">设备名称</label>
                <input type="text" id="deviceName" v-model="deviceName" required>
            </div>
            <div class="form-group">
                <label for="ipAddress">IP地址</label>
                <input type="text" id="ipAddress" v-model="ipAddress"
                    pattern="^(\d{1,3}\.){3}\d{1,3}$" required>
            </div>
            <div class="form-group">
                <label for="port">端口号</label>
                <input type="number" id="port" v-model="port"
                    min="1" max="65535" required>
            </div>
            <div class="form-group">
                <label for="dimensions">数据维度数量</label>
                <input type="number" id="dimensions" v-model="dimensions"
                    min="1" required>
            </div>
            <button type="submit" class="auth-btn">添加设备</button>
            <div class="error-message" v-if="errorMessage">
                {{ errorMessage }}
            </div>
            </form>
        </div>
        </div>
    </div>

    <script>
        new Vue({
        el: '#app',
        data: {
            deviceName: '',
            ipAddress: '',
            port: null,
            dimensions: null,
            errorMessage: ''
        },
        methods: {
            async handleAddDevice() {
            try {
                const userStr = localStorage.getItem('user');
                if (!userStr) {
                window.location.href = '/login.html';
                return;
                }
                const user = JSON.parse(userStr);

                const response = await fetch('/api/devices/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: user.user_id,
                    deviceName: this.deviceName,
                    ipAddress: this.ipAddress,
                    port: this.port,
                    dimensions: this.dimensions
                })
                });

                const data = await response.json();
                if (data.success) {
                // 通过postMessage通知父窗口，携带新设备信息
                window.parent.postMessage({
                    type: 'device-added',
                    device: data.device
                }, '*');
                } else {
                this.errorMessage = data.message || '添加设备失败';
                }
            } catch (error) {
                console.error('添加设备失败:', error);
                this.errorMessage = '服务器错误，请稍后重试';
            }
            }
        }
        });
    </script>
</body>
</html>
